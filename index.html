<body>
  <h1>GPS Sonar Bleep with MIDI</h1>
  <p class="warning">TAP "TEST AUDIO" FIRST! THEN "CONNECT MIDI"</p>

  <!-- existing panels... -->

  <!-- Compass Panel -->
  <div class="panel">
    <h2>Compass</h2>
    <div id="compass">
      <div id="arrow"></div>
    </div>
  </div>

  <div id="debug"></div>

  <script>
    let deviceHeading = null;

    window.addEventListener("deviceorientationabsolute", e => {
      if (e.absolute && e.alpha !== null) {
        deviceHeading = e.alpha;
      }
    }, true);

    window.addEventListener("deviceorientation", e => {
      if (deviceHeading === null && e.alpha !== null) {
        deviceHeading = e.alpha;
      }
    }, true);

    const SonarBleep = {
      // ... existing properties
      lockPosition: null,
      // existing functions ...

      updateCompass: function(currentLat, currentLon) {
        if (!this.lockPosition) return;

        const toRadians = deg => deg * Math.PI / 180;
        const toDegrees = rad => rad * 180 / Math.PI;

        const dLon = toRadians(this.lockPosition.lon - currentLon);
        const lat1 = toRadians(currentLat);
        const lat2 = toRadians(this.lockPosition.lat);

        const y = Math.sin(dLon) * Math.cos(lat2);
        const x = Math.cos(lat1) * Math.sin(lat2) -
                  Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
        let bearing = (toDegrees(Math.atan2(y, x)) + 360) % 360;

        if (deviceHeading !== null) {
          bearing = (bearing - deviceHeading + 360) % 360;
        }

        const arrow = document.getElementById("arrow");
        if (arrow) {
          arrow.style.transform = `rotate(${bearing}deg)`;
        }
      },

      handlePositionUpdate: function(pos) {
        const now = Date.now();
        this.lastUpdateTime = now;

        if (!this.lockPosition || !this.isActive) return;

        const { latitude, longitude, accuracy, speed } = pos.coords;
        const distance = this.calculateDistance(latitude, longitude, this.lockPosition.lat, this.lockPosition.lon);

        this.movementHistory.push({ time: now, distance, speed: speed || 0 });
        this.movementHistory = this.movementHistory.filter(item => now - item.time < 3000);

        this.updateDisplay(distance, accuracy, speed);
        this.updateCompass(latitude, longitude);
        this.updateAudioAndMIDI(distance);
      },

      // ... rest of SonarBleep code (unchanged)
    };

    document.addEventListener('DOMContentLoaded', () => {
      SonarBleep.init();
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        SonarBleep.log("MOBILE DETECTED: Tap 'Test Audio' first to unlock sound", false);
      }
    });
  </script>
